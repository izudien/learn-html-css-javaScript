<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card__header">
          <img
            src="./images/image-equilibrium.jpg"
            alt="equilibrium images"
            class="card__header--img"
          />
        </div>

        <div class="card__info">
          <h2>
            <a class="card__info-title link-primary" href="#"
              >Equilibrium #3429</a
            >
          </h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="card__status flex-group">
            <div class="card__status-coin flex-group">
              <img src="./images/icon-ethereum.svg" alt="etherum icon" />
              <p class="clr-cyan">0.041 ETH</p>
            </div>
            <div class="card__status-day flex-group">
              <img src="./images/icon-clock.svg" alt="clock icon" />
              <p>3 days left</p>
            </div>
          </div>
          <div class="line"></div>
          <!-- border bottom here -->
          <!-- creator -->
          <div class="card__creator flex-group flex-start">
            <img
              src="./images/image-avatar.png"
              alt="images of cretor"
              class="card__creator-img"
            />
            <p>Creation of <a href="#" class="creator-name">Jules Wyvern</a></p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
